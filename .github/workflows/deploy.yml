name: Deploy to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: push to EC2 
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Execute remote SSH commands using password
        uses: appleboy/ssh-action@v1
        with:
          host: 13.49.70.182
          username: ubuntu
          key: ${{ secrets.PRIVATE_SSH_KEY }}
          port: 22
          script: |
           export NVM_DIR="$HOME/.nvm"
           [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
           [ -s "$NVM_DIR/bash_completion" ] && \. "$NVM_DIR/bash_completion"
           cd /home/ubuntu/samplespace2 || git clone https://github.com/sadanandkaji/samplespace2.git /home/ubuntu/samplespace2
           cd /home/ubuntu/samplespace2
           git pull origin main
           npm install
           npm run build
           pm2 restart all || npx pm2 start npm --name "app" -- run start
      